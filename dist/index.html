<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="runtime.js"></script><script defer src="main.js"></script><script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <div class="main">
      <h1>Weather</h1>
      <h2>Weather Condition</h2>
      <img src="" alt="image">
      <h3>Temperature</h3>
      <h3>Location</h3>
    </div>
    <div>
      <div class="weather-data temp">
        <h4>Temperature</h4>
        <h5 title="Temperature">Temp(C): </h5>
        <h5>Feels Like(C): </h5>
      </div>
      <div class="weather-data precip">
        <h4>Precipatation</h4>
        <h5 title="Precipatation">Precip(mm): </h5>
        <h5>Humidity: </h5>
      </div>
      <div class="weather-data wind">
        <h4>Wind</h4>
        <h5>Wind(kph): </h5>
        <h5>Gust(kph): </h5>
      </div>
      <div class="weather-data vis">
        <h4>Visibility</h4>
        <h5 title="Visibility">Vis(km): </h5>
        <h5>Cloud: </h5>
      </div>
      <div class="weather-data oth">
        <h4>Other</h4>
        <h5 title="Pressure">Pres(mb): </h5>
        <h5>UV: </h5>
      </div>
    </div>
    <div class="search">
      <form action="">
        <label for="country">Country: </label>
        <input type="text" id="country" name="city">
        <label for="city">City: </label>
        <input type="text" id="city" name="city" pattern=".+" required>
        <input type="submit">
      </form>
    </div>
    <div id="error"></div>
  </body>
</html>
